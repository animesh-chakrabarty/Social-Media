<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Feed</h1>
    </div>
  </div>

  <!-- Check if feedData is loaded -->
  <div class="row" *ngIf="feedData">
    <!-- Loop through the posts -->
    <div class="col-md-6 mb-4" *ngFor="let post of feedData.posts">
      <div class="card">
        <div class="card-body">
          <!-- Post content -->
          <h5 class="card-title">Post ID: {{ post.postID }}</h5>
          <p class="card-text">{{ post.content }}</p>

          <!-- Like count -->
          <p><strong>Likes:</strong> {{ getLikeCount(post.postID) }}</p>
          <button (click)="likePost(post.postID)" class="btn btn-primary">
            Like
          </button>
          <p *ngIf="errorMessages[post.postID]" class="error-message">
            {{ errorMessages[post.postID] }}
          </p>

          <!-- Comments section -->
          <div *ngIf="getCommentsForPost(post.postID).length > 0">
            <strong>Comments:</strong>
            <ul class="list-group">
              <li
                class="list-group-item"
                *ngFor="let comment of getCommentsForPost(post.postID)"
              >
                <strong>User {{ comment.userID }}:</strong>
                {{ comment.content }}
              </li>
            </ul>
          </div>

          <!-- Add comment -->
          <div class="mt-3">
            <textarea
              [(ngModel)]="newComment[post.postID]"
              placeholder="Add a comment..."
              class="form-control"
            ></textarea>
            <button
              (click)="addComment(post.postID)"
              class="btn btn-secondary mt-2"
            >
              Comment
            </button>
            <p *ngIf="errorMessages[post.postID]" class="error-message">
              {{ errorMessages[post.postID] }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Show a loading spinner if data is still being fetched -->
  <div *ngIf="!feedData" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
